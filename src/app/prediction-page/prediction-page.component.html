<mat-toolbar color="primary" class="header">
    <mat-toolbar-row class="header__row">
            <span class="header__title">Alarm prediction</span>
            <img routerLink="/main" class="header__icon" ngSrc="assets/images/alarm-icon.png" alt="" height="500"
                 width="512">
    </mat-toolbar-row>
</mat-toolbar>
<!--<app-menu></app-menu>-->
<div class="main-container">
    <label class="label">Select city</label>
    <div class="fields-wrapper">
        <mat-form-field appearance="outline">
            <mat-label>City</mat-label>
            <mat-select [formControl]="cityControl">
                <mat-option value="all">All</mat-option>
                <mat-option *ngFor="let city of cities" [value]="city">{{city}}</mat-option>
            </mat-select>
        </mat-form-field>
        <button color="primary" mat-raised-button (click)="dataService.updatePredictions()">Update Model</button>
    </div>

    <div class="prediction-wrapper" *ngIf="prediction">
        <div class="prediction-content" *ngFor="let city of prediction.regions_forecast | keyvalue">
            <label class="label-sm">{{city.key}}</label>
            <div class="hours-wrapper">
                <div class="hour-point" *ngFor="let hour of $any(city.value) | keyvalue">
                    <span class="hour-label">{{hour.key}}</span>
                    <div class="dot-label" [ngClass]="{'red': !hour.value}"></div>
                </div>
            </div>
        </div>
    </div>
</div>
